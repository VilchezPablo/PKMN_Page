<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function verificarRespuesta(pregunta, opcion) {
            const respuestasCorrectas = ["Charmander", "Agua/Volador", "Trapinch"];
            const botones = document.querySelectorAll(`.pregunta-${pregunta} button`);
            
            botones.forEach(boton => {
                boton.classList.remove("btn-success", "btn-danger");
                if (boton.innerText === respuestasCorrectas[pregunta - 1]) {
                    boton.classList.add("btn-success");
                } else if (boton.innerText === opcion) {
                    boton.classList.add("btn-danger");
                }
            });
        }
    </script>
    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 15px;
        }
        .btn-outline-primary {
            transition: all 0.3s ease-in-out;
        }
        .btn-outline-primary:hover {
            background-color: #ff5e62;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Trivial Pokémon</h1>
        
        <div class="card mb-3 pregunta-1 p-3 shadow-lg">
            <div class="card-body">
                <h5 class="card-title">1. ¿Cuál es el Pokémon inicial de tipo fuego en la primera generación?</h5>
                <button class="btn btn-outline-primary d-block w-100 my-2" onclick="verificarRespuesta(1, 'Charmander')">Charmander</button>
                <button class="btn btn-outline-primary d-block w-100 my-2" onclick="verificarRespuesta(1, 'Cyndaquil')">Cyndaquil</button>
                <button class="btn btn-outline-primary d-block w-100 my-2" onclick="verificarRespuesta(1, 'Torchic')">Torchic</button>
            </div>
        </div>
        
        <div class="card mb-3 pregunta-2 p-3 shadow-lg">
            <div class="card-body">
                <h5 class="card-title">2. ¿Qué tipo de Pokémon es Gyarados?</h5>
                <button class="btn btn-outline-primary d-block w-100 my-2" onclick="verificarRespuesta(2, 'Agua/Dragón')">Agua/Dragón</button>
                <button class="btn btn-outline-primary d-block w-100 my-2" onclick="verificarRespuesta(2, 'Agua/Volador')">Agua/Volador</button>
                <button class="btn btn-outline-primary d-block w-100 my-2" onclick="verificarRespuesta(2, 'Agua/Siniestro')">Agua/Siniestro</button>
            </div>
        </div>
        
        <div class="card mb-3 pregunta-3 p-3 shadow-lg">
            <div class="card-body">
                <h5 class="card-title">3. ¿Cuál de estos Pokémon no es de tipo eléctrico?</h5>
                <button class="btn btn-outline-primary d-block w-100 my-2" onclick="verificarRespuesta(3, 'Pikachu')">Pikachu</button>
                <button class="btn btn-outline-primary d-block w-100 my-2" onclick="verificarRespuesta(3, 'Mareep')">Mareep</button>
                <button class="btn btn-outline-primary d-block w-100 my-2" onclick="verificarRespuesta(3, 'Trapinch')">Trapinch</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
