<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Museo Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 15px;
        }

        .btn-primary {
            background-color: #4e54c8;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3a41b4;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Contacto</h1>

        <!-- Alerta oculta al inicio -->
        <div id="alerta" class="alert alert-primary alert-dismissible fade d-none" role="alert">
            ¡Mensaje enviado con éxito! Pronto nos pondremos en contacto contigo.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4 shadow-lg">
                    <div class="card-body">
                        <h4 class="card-title text-center">¡Escríbenos!</h4>
                        <form class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                                <div class="invalid-feedback">
                                    Por favor, ingresa tu nombre.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                                <div class="invalid-feedback">
                                    Por favor, ingresa un correo electrónico válido.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
                                <div class="invalid-feedback">
                                    Por favor, escribe un mensaje.
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-light">Volver al Museo</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Activar validación y alerta al enviar
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            const alerta = document.getElementById('alerta');

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    event.preventDefault(); // Prevenir envío real (puedes quitar esto si quieres que se envíe)
                    event.stopPropagation();

                    if (form.checkValidity()) {
                        // Mostrar alerta si el formulario es válido
                        alerta.classList.remove('d-none');
                        alerta.classList.add('show');
                        form.reset(); // Limpiar formulario si quieres
                        form.classList.remove('was-validated'); // Reiniciar validaciones
                    } else {
                        form.classList.add('was-validated');
                    }
                }, false);
            });
        })();
    </script>
</body>

</html>
